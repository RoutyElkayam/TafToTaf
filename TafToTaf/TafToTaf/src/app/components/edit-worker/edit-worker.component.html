<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">  
      <form class="seminor-login-form">
        <div class="form-group">
          <input  class="form-control" value={{professional.name}}  name="name"  [(ngModel)]="professional.name"  autocomplete="off" >
          <label class="form-control-placeholder" for="name">שם עובדת</label>
        </div>
        <div class="form-group">
          <input  class="form-control" value={{professional.numHourWork}} name="numHoursWork" [(ngModel)]="professional.numHourWork"  required autocomplete="off">
          <label class="form-control-placeholder" >מספר שעות עבודה שבועיות</label>
        </div>
        <label for="dayOfWork">ימי עבודה בשבוע</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value={{professional.sunday}} name="sunday" [(ngModel)]="professional.sunday">
            <label class="form-check-label" for="Sunday">
              יום ראשון
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value={{professional.monday}} name="monday" [(ngModel)]="professional.monday">
            <label class="form-check-label" for="Sunday">
              יום שני
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value={{professional.thuesday}} name="tuesday" [(ngModel)]="professional.thuesday">
            <label class="form-check-label" for="Sunday">
              יום שלישי
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value={{professional.wednesday}} name="wednesday" [(ngModel)]="professional.wednesday">
            <label class="form-check-label" for="Sunday">
              יום רביעי
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value={{professional.tursday}} name="tursdayday" [(ngModel)]="professional.tursday">
            <label class="form-check-label" for="Sunday">
              יום חמישי
            </label>
        </div>
        <button type="submit" class="btn btn-success" (click)="Edit()">עדכן פרטי עובדת</button>
      </form>
      </div>
