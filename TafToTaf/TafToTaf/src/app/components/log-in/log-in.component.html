
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="../../assets/images/logo.png" id="icon" alt="User Icon" />
      
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" id="login" class="fadeIn second" [(ngModel)]="username" name="login" placeholder="שם משתמש">
      <input type="text" id="password" class="fadeIn third" [(ngModel)]="password" name="login" placeholder="סיסמא">
      <input type="submit" class="fadeIn fourth" value="Log In" (click)="login()" >
    </form>

    <!-- Remind Passowrd -->
    <!-- <div id="formFooter">
      <a class="underlineHover" href="#">Go to the Site</a>
    </div> -->

  </div>
</div>
