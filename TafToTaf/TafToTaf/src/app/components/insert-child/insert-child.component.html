<app-loader *ngIf="isLoading==true"></app-loader>
<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span >&times;</span>
  </button>
</div>
<div class="modal-body" >
<form class="seminor-login-form">
  <div class="form-group">
    <input  class="form-control" name="firstName" [(ngModel)]="firstName" required autocomplete="off" >
    <label class="form-control-placeholder" for="name">שם פרטי</label>
  </div>
  <div class="form-group">
    <input  class="form-control"  name="lastName" [(ngModel)]="lastName" required autocomplete="off">
    <label class="form-control-placeholder" for="name">שם משפחה</label>
  </div>
    <div class="form-group">
    <input type="tz" class="form-control" name="tz" [(ngModel)]="tz" required autocomplete="off">
    <label class="form-control-placeholder" for="name">תעודת זהות</label>
  </div>
  <div class="form-group">
  <label class="select-form-control-placeholder"  for="sel1">לאיזה גן אני נכנס?</label>
   <select class="form-control"  id="sel1" name="sellist1" name="kinderGardenName" [(ngModel)]="kinderGardenName">
     <option></option>
    <option *ngFor= "let kinderGarden of kinderGardens">
       {{kinderGarden.name}}
    </option>
   </select>
  </div>
  <div class="form-group"   >
    <input type="date" class="form-control" required autocomplete="off" placeholder="תאריך לידה" name="bornDate" [(ngModel)]="bornDate">
  </div>
  <div class="form-group">
    <input type="text" class="form-control"  name="parentName" [(ngModel)]="parentName" required autocomplete="off">
    <label class="form-control-placeholder" for="name">שם הורה הילד</label>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" value={{this.parentEmail}} name="parentEmail" [(ngModel)]="this.parentEmail"  required autocomplete="off">
    <label class="form-control-placeholder" for="name">Email</label>
  </div>
  <div class="form-group">
    <input class="form-control" name="numHoursConfirm" [(ngModel)]="numHoursConfirm" required autocomplete="off">
    <label class="form-control-placeholder" >מספר שעות מאושרות</label>
  </div>
  <button type="submit" class="btn btn-success" (click)="sumbit()">הכנס ילד</button>
</form>
</div>
