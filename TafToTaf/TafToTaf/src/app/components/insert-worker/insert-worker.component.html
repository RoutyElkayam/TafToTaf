<app-loader *ngIf="isLoading==true"></app-loader>
<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span >&times;</span>
    </button>
  </div>
  <div class="modal-body" >
  <form class="seminor-login-form">
    <div class="form-group">
      <input  class="form-control" name="firstName" [(ngModel)]="this.name" required autocomplete="off" >
      <label class="form-control-placeholder" for="name">שם עובדת</label>
    </div>
    <div class="form-group">
        <input type="number" class="form-control" name="professionKind" [(ngModel)]="this.professionKind" required autocomplete="off" >
        <label class="form-control-placeholder" for="name">סוג מקצוע</label>
      </div>
      <div class="form-group">
      <input type="number" class="form-control" name="numHours" [(ngModel)]="this.numHourWork" required autocomplete="off">
      <label class="form-control-placeholder" for="name"> מס' שעות עבודה בשבוע</label>
    </div>
    <div class="form-group">
        <input type="email" class="form-control" name="EmailAdress" [(ngModel)]="this.proffesionalEmail" required autocomplete="off">
        <label class="form-control-placeholder" for="name"> כתובת דוא"ל</label>
      </div>
    <label for="dayOfWork">ימי עבודה בשבוע</label>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="sunday" [(ngModel)]="this.sunday">
        <label class="form-check-label" for="Sunday">
          יום ראשון
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox"  name="monday" [(ngModel)]="this.monday">
        <label class="form-check-label" for="Sunday">
          יום שני
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="tuesday" [(ngModel)]="this.thuesday">
        <label class="form-check-label" for="Sunday">
          יום שלישי
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox"  name="wednesday" [(ngModel)]="this.wednesday">
        <label class="form-check-label" for="Sunday">
          יום רביעי
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="tursdayday" [(ngModel)]="this.tursday">
        <label class="form-check-label" for="Sunday">
          יום חמישי
        </label>
    </div>
    <button type="submit" class="btn btn-success" (click)="sumbit()">הכנס עובדת</button>
     <span *ngIf="this.errorMessage">{{this.errorMessage}}</span>
  </form>
  </div>
